<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="main.js"></script>

    <title>Color Picker for Crazy Panda</title>

    <div class="text-bg-buttons">
      <fieldset>
        <legend>Select</legend>
        <button id="text-btn" class="non-selected-btn">color</button>
        <button id="bg-btn" class="non-selected-btn">backgroundColor</button>
      </fieldset>
    </div>

    <div class="app-container">
      <div class="bg-sliders">
        <div id="red-bg-slider" class="slider"></div>
        <div id="green-bg-slider" class="slider"></div>
        <div id="blue-bg-slider" class="slider"></div>
      </div>
      <div class="text-sliders">
        <div id="red-text-slider" class="slider"></div>
        <div id="green-text-slider" class="slider"></div>
        <div id="blue-text-slider" class="slider"></div>
      </div>

      <div class="result-bg">
        <p class="result-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit iure
          labore laboriosam voluptate dolor animi consequatur reprehenderit cum
          perferendis recusandae.
        </p>
      </div>
    </div>
  </head>
  <body></body>
</html>
